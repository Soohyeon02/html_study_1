<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>텍스트 태그 연습</title>
    </head>
    <body>
        <h1>텍스트 테그 연습</h1>
        <p>텍스트를 표시하고 있습니다.</p>
        <hr />
        <h2>작은 제목</h2>
        <p>제목의 크기가 바뀌었습니다.</p>
        <p>p 태그는 하나의 문단을 나타냅니다.</p>
        <p>따라서 하나의 p 태그는 자기만의 영역을 가집니다.
            <br><br><br>
            동해물과 백두산이....
            마르고 닳도록 하느님이 ^^
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            보우하사 우리나라 만세
        </p>
    </body>
</html>
<!--  p 태그는 문단을 표시하는 태그이다.
h1 ~ h6 태그는 헤드라인을 표시하는 태그이며, 숫자가 작을수록 크다.
수평선 hr 은 주제 변경이나 내용 구분 시에 사용하는 태그이다.
HTML 은 텍스트의 줄바꿈, 공백 등을 엔터와 스페이스로 처리하지 않는다.
스페이스는 한 번씩만 허용된다(연달아 입력할 경우 한 번 외엔 무시).
태그 br 는 줄바꿈을 , 문자조합 &nbsp; 는 공백을 나타낸다.
-->
