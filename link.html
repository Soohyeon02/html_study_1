<!--
    링크 : 현재 문서에서 다른 문서로 이동할 수 있는 수단
    링크는 anchor
    a 태그 요소는 href 속성을 통해 다른 페이지, 전화번호, 이메일 주소와 그 외 다를 url로
    연결할 수 있는 링크를 만든다.
    인라인 요소이며, 콘텐츠는 주로 링크의 목적지를 나타낸다.

    a 태그의 target 속성을 이용하면 새로운 문서를 열 때 현재 탭에서 열지, 새로운 탭에서
    열지 결정할 수 있다.
    <a href="https://www.naver.com" target="_self">
        현재 탭에서 열기(기본값)
    </a>

    <a href="https://www.naver.com" target="_blank">
        새 탭에서 열기
    </a>
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>링크 만들기</title>
    </head>
    <body>

        <a href="https://www.naver.com" target="_self">
            네이버로 갑시다!
        </a>
        <br>
        <a href="https://www.google.com" target="_blank">
            구글로 갑시다!
        </a>

        <br><br>

        <a href="tel:010-1234-5678">010-1234-5678</a>
        <br>
        <a href="mailto:tngusr@naver.com">
            tngusr@naver.com
        </a>

    </body>
</html>
<!--
    - a 태그는 페이지를 다른 위치로 이동시킬 수 있는 링크를 만든다.
    - href 속성에는 링크가 참조하는(이동하고자 하는) url 을 입력한다.
    - target 속성에는 새 페이지가 열릴 대상(탭)을 지정할 수 있다.
    - href 속성을 통해 전화 걸기, 이메일 보내기 등을 지정할 수 있다.
-->
