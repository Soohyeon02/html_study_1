<!-- 이미지 태그의 기본 형태 
<img src="표시할이미지파일" alt="이미지설명" />
alt는 alternative의 약자로 대체 텍스트 역할을 한다.
이미지가 로딩괴지 전이나 이미지 로딩에 실패한 경우 이미지 대신에
대체 텍스트가 표시된다.

이미지 크기 조절하기
이미지의 너비와 높이를 각각 지정할 수 있다. 단위 없이 정수 값만 지정한다.
<img src="표시할이미지파일" alt="이미지설명" width="너비값" height="높이값" />
이때 너비와 높이는 각각 픽셀단위로 적용
만약 지정하지 않는다면 원본의 크기 그대로 유지됨
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이미지를 표시해보자</title>
    </head>
    <body>
        <h1>이미지를 표시해볼게요!</h1>
        <img src="images/download.png" alt="라이언 부끄러워하고 있는 얼굴 이미지" width="300" height="300" />
        <img src="https://jmagazine.joins.com/_data/photo/2016/05/2949993309_olERkGMq_01.jpg" alt="도라에몽이 손을 들고 있는 이미지" width="300" height="300" />
        <p>이미지 표시에는 img 태그</p>
    </body>
</html>

<!--
    1. 이미지를 표시할 때는 닫는 태그가 없어도 되는 img 태그를 사용
    2. src 속성은 이미지의 url 을 입력받는 속성
    3. alt 속성은 대체 텍스트를 입력받는다. 이미지 유실 상황에 대응할 수 있다.
    4. width 와 height 는 각각 이미지의 너비와 높이를 입력받는 속성
-->
