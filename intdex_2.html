<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>태그의 구분과 텍스트 태그</title>
    </head>
    <body>
        <h1>제목을 표시하는 큰 텍스트!</h1>
        <p>문단을 나타내는 작은(?) 텍스트!
            이 태그는 블록 요소를 만들까요?
            아니면 인라인 요소를 만들까요!?
            <strong>p 태그 안에서 굵게 표시하기</strong>
            이 태그는 블랙 요소를 만들까요?
            <p>블록 안에 블록을 넣으면 블록 안에 층이 생겨버려요!</p>
            <mark>p 태그 안에서 밝게 표시하기
                아니면 인라인 요소를 만들까요!?
            </mark>
        </p>
    </body>
</html>

<!-- 블록 레벨 요소 : 블록 레벨 요소는 언제나 새로운 줄에서 시작하고,
    좌우 양쪽으로 최대한 늘어나 가능한 모든 너비를 차지합니다.
    ex) <h1>, <p> 등등
    인라인 요소 : 인라인 요소는 새로운 줄을 만들지 않으며 
    필요한 너비만 차지합니다.
    ex) <strong>, <em>, <mark> 등
    

-->
