<!--
    전역 속성(Global attributes) 은 모든 HTML 태그에서 공통으로 사용할 수 있는 속성이다.
    속성이란 태그의 부가적인 기능을 정의하는 것으로, 선택사항이다.
    속성은 시작 태그의 내부에 정의한다. 속성의 개수에는 특별한 제한이 없다.

    속성을 추가하는 방법
    <태그명 속성명="속성값" 속성명="속성값">콘텐츠</태그명>

    대표적인 전역 속성들
    - id : 요소에 고유한 이름을 부여하는 식별자 역할 속성
    - class : 요소를 그룹 별로 묶을 수 있는 식별자 역할 속성
    - style : 요소에 적영할 CSS 스타일을 선언하는 속성
    - title : 요소의 추가 정보를 제공하는 텍스트 속성. 사용자에게 툴팁 제공.
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>영역을 구분해보자</title>
    </head>
    <body>
        <h1>일단 문서를 만들자</h1>
        <hr>
        <div id="study">
            <h2 class="title"><span>공부</span> 다짐하기</h2>
            <img src="images/download.png"
            width="300" title="수현이의 다짐!"
            alt="공부좌" />
            <p>나는 공부를 열심히 하기로 했다!</p>
        </div>
        <hr>
        <div id="workout">
            <h2 class="title"><span>운동</span> 열심히 하기</h2>
            <p>건강을 위해 운동을 열심히 하자!</p>
        </div>

    </body>
</html>
