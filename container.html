<!-- 
콘텐츠나 레이아웃에 아무런 영향도 주지않고,
단지 다른 요소 여럿을 묶어 관리하기 편하게 만드는 역할을 하는 태그를 '컨테이너'라고 한다.
콘텐츠 내용을 구분하거나, 공통적인 스타일을 적용하고자 할 때 개발자는 컨테이너를
사용하는 것이 좋다.
ex) <div></div> : 블록 레벨 컨테이너
<span></span> : 인라인 컨테이너
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>영역을 구분해보자</title>
    </head>
    <body>
        <h1>일단 문서를 만들자</h1>
        <hr>
        <div>
            <h2><span>공부</span> 다짐하기</h2>
            <img src="images/download.png"
            width="300"
            alt="공부좌" />
            <p>나는 공부를 열심히 하기로 했다!</p>
        </div>
        <hr>
        <div>
            <h2><span>운동</span> 열심히 하기</h2>
            <p>건강을 위해 운동을 열심히 하자!</p>
        </div>
    </body>
</html>
